        <h1>HOMETOWN</h1>
        <h2>福岡県宗像市には何がある？</h2>
        <div class="box26">
            <span class="box-title">宗像にあるもの</span>
            <div id="contentdiv">
                <p>宗像市には宗像大社と呼ばれる世界文化遺産に登録されている神社があります。<br>
                    この神社三つありは一つ目辺津宮は宗像市田島に鎮座しており、二つ目筑前大島の中津宮、三つ目は沖ノ島の沖津宮<br>
                    この三つはすべて直線上にある。
                </p>
                <img src="image/munakata.png" alt="munakata">
